<section class="content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="centered-form">
        <h2>Inicio de Sesión</h2>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" formControlName="email" [(ngModel)]="emailValue"
                placeholder="Correo electrónico" />
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" formControlName="password" [(ngModel)]="passwordValue"
                placeholder="Contraseña" />
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
        <div class="form-group links">
            <p>
                <a [routerLink]="['/register']" id="btnRegister">¿No tienes una cuenta? <span> Regístrate
                        aquí</span></a>
            </p>
            <p>
                <a (click)="openForgotPasswordModal()">¿Olvidaste tu contraseña?</a>
            </p>
        </div>
    </form>

    <div [style.display]="showForgotPasswordModal ? 'block' : 'none'" class="modal">
        <div class="modal-content">
            <span class="close" (click)="closeForgotPasswordModal()">&times;</span>
            <p>Introduce tu dirección de correo electrónico para recuperar la contraseña:</p>
            <input type="email" id="forgotPasswordEmail" [(ngModel)]="forgotPasswordEmail" />
            <button (click)="sendPasswordRecoveryEmail()">Enviar</button>
        </div>
    </div>

</section>
