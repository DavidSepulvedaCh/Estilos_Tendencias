<section class="content">
    <div class="row1">
        <div class="cards" *ngIf="products.length > 0">
            <app-product-card *ngFor="let product of products" [product]="product" (onDelete)="eliminarProducto($event)"
                (onSave)="guardarProducto($event)" (onChange)="actualizarCantidad($event)">
            </app-product-card>
        </div>

        <div *ngIf="products.length === 0" class="empty">
            <p>ðŸ›’ No hay productos en el carrito actualmente. ðŸ›’</p>
            <button [routerLink]="['/products']" routerLinkActive="router-link-active">Ir a comprar</button>
        </div>
    </div>

    <div class="row2" *ngIf="products.length > 0">
        <h3>Resumen de tu compra:</h3>
        <table class="summary-table">
            <tr>
                <td>Productos:</td>
                <td class="right-align">${{subtotal}} COP</td>
            </tr>
            <tr *ngIf="subtotal > 0">
                <td>EnvÃ­o:</td>

            </tr>

            </tr>
        </table>
        <div class="btnBuy">
            <button (click)="onComprar()">Continuar la compra</button>
        </div>
    </div>
