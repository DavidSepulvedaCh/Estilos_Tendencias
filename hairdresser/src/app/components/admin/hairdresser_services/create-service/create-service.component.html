<dashboard>
    <div class="container">
        <h2 class="title">Formulario de Registro de Servicio</h2>
        <form class="form-service" [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre del Servicio:</label>
                <input type="text" id="nombre" formControlName="name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" formControlName="description" required class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" formControlName="category" class="form-control">
                    <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
            </div>
            <div class="form-group image-group">
                <label for="image">Imagen:</label>
                <input type="file" formControlName="image" name="image" (change)="onFileSelected($event)">
                <div class="preview-container" *ngIf="selectedImage">
                    <img [src]="selectedImage" alt="Servicio seleccionado">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Servicio</button>
        </form>
    </div>
</dashboard>
