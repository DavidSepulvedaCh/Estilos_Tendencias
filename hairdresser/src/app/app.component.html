<ng-container *ngIf="!isInAdminPanel()">
    <header>
        <ul>

            <li id="logo"><a href="#"><img [src]="logoBanner" alt="Logo"></a></li>
            <li><a [routerLink]="['/home']" [class.active]="isActive('/home')">INICIO</a></li>
            <li><a [routerLink]="['/products']" [class.active]="isActive('/products')">PRODUCTOS</a></li>
            <li><a [routerLink]="['/services']" [class.active]="isActive('/services')">SERVICIOS</a></li>
            <li><a [routerLink]="['/contact']" [class.active]="isActive('/contact')">CONTACTO</a></li>
        </ul>

        <div class="btns-right">
            <div class="cart-icon-container">
                <svg width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round" [routerLink]="['/carshopping']"
                    routerLinkActive="router-link-active">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M6.331 8h11.339a2 2 0 0 1 1.977 2.304l-1.255 8.152a3 3 0 0 1 -2.966 2.544h-6.852a3 3 0 0 1 -2.965 -2.544l-1.255 -8.152a2 2 0 0 1 1.977 -2.304z" />
                    <path d="M9 11v-5a3 3 0 0 1 6 0v5" />
                </svg>
                <span class="cart-item-count">{{ cartItemCount }}</span>
            </div>
            <a href="" id="btnLogin" [routerLink]="['/admin-panel']">Ingresar</a>
        </div>



    </header>
</ng-container>

<ng-container *ngIf="!isInAdminPanel()">
    <section class="socials">
        <div class="btnsSocial">
            <a class="btnsSocial_btn" id="facebook"><i class="fa fa-facebook"></i>
                <p>Facebook</p>
            </a>
            <a class="btnsSocial_btn" id="instagram"><i class="fa fa-instagram"></i>
                <p>Instagram</p>
            </a>
            <a class="btnsSocial_btn" id="whatsapp"><i class="fa fa-whatsapp"></i>
                <p>WhatsApp</p>
            </a>
        </div>
    </section>
</ng-container>


<section id="content">
    <router-outlet></router-outlet>
</section>
